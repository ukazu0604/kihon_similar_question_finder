  <script>

    let categoryList = document.getElementById('category-list');

    let problemChecks = {}; // ãƒã‚§ãƒƒã‚¯çŠ¶æ…‹ã‚’ä¿æŒã™ã‚‹ã‚ªãƒ–ã‚¸ã‚§ã‚¯ãƒˆ

    // ã‚¹ãƒãƒ¼ãƒˆãƒ•ã‚©ãƒ³ãƒ‡ãƒã‚¤ã‚¹ã‹ã©ã†ã‹ã‚’åˆ¤å®šã™ã‚‹
    function isMobileDevice() {

    // ãƒ­ãƒ¼ã‚«ãƒ«ã‚¹ãƒˆãƒ¬ãƒ¼ã‚¸ã‹ã‚‰æ¨ã—ã‚«ã‚¦ãƒ³ãƒˆã‚’èª­ã¿è¾¼ã‚€
    function loadOshiCounts() {

    // ãƒ­ãƒ¼ã‚«ãƒ«ã‚¹ãƒˆãƒ¬ãƒ¼ã‚¸ã«æ¨ã—ã‚«ã‚¦ãƒ³ãƒˆã‚’ä¿å­˜ã™ã‚‹

    // ãƒ­ãƒ¼ã‚«ãƒ«ã‚¹ãƒˆãƒ¬ãƒ¼ã‚¸ã‹ã‚‰ãƒã‚§ãƒƒã‚¯çŠ¶æ…‹ã‚’èª­ã¿è¾¼ã‚€
    function loadChecks() {

    // ãƒ­ãƒ¼ã‚«ãƒ«ã‚¹ãƒˆãƒ¬ãƒ¼ã‚¸ã«ãƒã‚§ãƒƒã‚¯çŠ¶æ…‹ã‚’ä¿å­˜ã™ã‚‹
    function saveChecks() {

    function calculateReferenceCounts(categories) {
      referenceCounts = {}; // ã‚«ã‚¦ãƒ³ãƒˆçµæœã‚’æ ¼ç´ã™ã‚‹ã‚ªãƒ–ã‚¸ã‚§ã‚¯ãƒˆã‚’åˆæœŸåŒ–

      // ä¸­åˆ†é¡ã”ã¨ã«ãƒ«ãƒ¼ãƒ—
      for (const middleCat in categories) {
        const problemsInCat = categories[middleCat];
        const countsInCat = {}; // ã“ã®ä¸­åˆ†é¡å†…ã§ã®ã‚«ã‚¦ãƒ³ãƒˆç”¨

        // ã“ã®ä¸­åˆ†é¡å†…ã®å„å•é¡ŒãŒæŒã¤ã€Œé¡ä¼¼å•é¡Œãƒªã‚¹ãƒˆã€ã‚’ãƒã‚§ãƒƒã‚¯
        problemsInCat.forEach(item => {

            if (sim.similarity >= 0.5) {

    function renderIndex(categories) {
      // å¤§é …ç›®ã§ã‚°ãƒ«ãƒ¼ãƒ—åŒ–
      const groupedByLargeCategory = {};
      for (const [middleCat, problems] of Object.entries(categories)) {

          const largeCat = problems[0].main_problem.å¤§é …ç›®;

      // å¤§é …ç›®ã®ã‚­ãƒ¼ã§ã‚½ãƒ¼ãƒˆã—ã¦è¡¨ç¤º
      Object.keys(groupedByLargeCategory).sort((a, b) => {

        const numA = parseInt(a.split('.')[0], 10);

    function showDetail(middleCat, isPopState = false) {

      if (!isPopState) { // popstateã‹ã‚‰ã®å‘¼ã³å‡ºã—ã§ãªã„å ´åˆã®ã¿ã‚¹ã‚¯ãƒ­ãƒ¼ãƒ«

      const countsForThisCat = referenceCounts[middleCat] || {};

      if (currentSortOrder === 'ref-desc') {

      } else if (currentSortOrder === 'oshi-desc') {

          const countB = oshiCounts[`${b.main_problem.å‡ºå…¸}-${b.main_problem.å•é¡Œç•ªå·}`] || 0;

          return a.main_problem.å•é¡Œç•ªå· - b.main_problem.å•é¡Œç•ªå·; // æ˜‡é †

      problems.forEach(item => {

        const oshiHtml = `

        // é¡ä¼¼åº¦ãŒ50%ä»¥ä¸Šã®ã‚‚ã®ã ã‘ã‚’ãƒ•ã‚£ãƒ«ã‚¿ãƒªãƒ³ã‚°
        const filteredSimilars = item.similar_problems

                <span class="average-similarity">å¹³å‡: ${averageSimilarity.toFixed(1)}%</span>

          `;
          filteredSimilars.slice(0, 5).forEach(sim => {
            const s = sim.data;
            let similarProblemLink = s.ãƒªãƒ³ã‚¯;
            if (isMobileDevice()) {
              // ã‚¹ãƒãƒ¼ãƒˆãƒ•ã‚©ãƒ³ç‰ˆã®URLã«å¤‰æ›
              similarProblemLink = similarProblemLink.replace('https://www.fe-siken.com/', 'https://www.fe-siken.com/s/');
            }

            // é¡ä¼¼å•é¡Œç”¨ã®ãƒã‚§ãƒƒã‚¯ãƒœãƒƒã‚¯ã‚¹HTMLã‚’ç”Ÿæˆ
            const simProblemUniqueId = `${s.å‡ºå…¸}-${s.å•é¡Œç•ªå·}`;
            let simChecksHtml = '<div class="check-container">';
            for (let i = 0; i < 4; i++) {
              const isChecked = problemChecks[simProblemUniqueId] && problemChecks[simProblemUniqueId][i];
              simChecksHtml += `<div class="check-box ${isChecked ? 'checked c' + i : ''}" data-problem-id="${simProblemUniqueId}" data-check-index="${i}"></div>`;
            }
            simChecksHtml += '</div>';
            
            // é¡ä¼¼å•é¡Œç”¨ã®æ¨ã—ãƒœã‚¿ãƒ³HTMLã‚’ç”Ÿæˆ
            const simOshiCount = oshiCounts[simProblemUniqueId] || 0;
            const simOshiHtml = `

                <button class="oshi-button" data-problem-id="${simProblemUniqueId}">â¤ï¸</button>

            html += `

                <div class="problem-number">å•é¡Œ: ${s.å•é¡Œç•ªå·}</div>
                <div class="problem-title">${s.å•é¡Œå}</div>
                <div class="problem-source">å‡ºå…¸: ${s.å‡ºå…¸} ${simOshiHtml}</div>
                <div class="problem-meta">è¢«å‚ç…§: ${countsForThisCat[s.å•é¡Œç•ªå·] || 0}å›</div>
                ${simChecksHtml}
              </a>
            `;
          });
          html += `
              </div>
            </div>
          `;
        }
        card.innerHTML = html;
        container.appendChild(card);
      });

      // æ–°ã—ãç”Ÿæˆã—ãŸã‚¢ã‚³ãƒ¼ãƒ‡ã‚£ã‚ªãƒ³è¦ç´ ã«ã‚¤ãƒ™ãƒ³ãƒˆãƒªã‚¹ãƒŠãƒ¼ã‚’è¨­å®š
      document.querySelectorAll('.similar-toggle').forEach(toggle => {
        toggle.addEventListener('click', () => {

      // æ–°ã—ãç”Ÿæˆã—ãŸãƒã‚§ãƒƒã‚¯ãƒœãƒƒã‚¯ã‚¹ã«ã‚¤ãƒ™ãƒ³ãƒˆãƒªã‚¹ãƒŠãƒ¼ã‚’è¨­å®š
      document.querySelectorAll('.check-box').forEach(box => {
        box.addEventListener('click', e => {
          e.preventDefault(); // aã‚¿ã‚°ã®ãƒªãƒ³ã‚¯é·ç§»ã‚’é˜²æ­¢
          e.stopPropagation(); // è¦ªè¦ç´ ã¸ã®ã‚¤ãƒ™ãƒ³ãƒˆä¼æ’­ã‚’åœæ­¢

          const problemId = e.target.dataset.problemId;
          const checkIndex = parseInt(e.target.dataset.checkIndex, 10);

          // ãƒã‚§ãƒƒã‚¯çŠ¶æ…‹ã®åˆæœŸåŒ–
          if (!problemChecks[problemId]) {
            problemChecks[problemId] = [false, false, false, false];
          }

          // çŠ¶æ…‹ã‚’ãƒˆã‚°ãƒ«
          const newCheckedState = !problemChecks[problemId][checkIndex];
          problemChecks[problemId][checkIndex] = newCheckedState;
          saveChecks(); // å¤‰æ›´ã‚’ä¿å­˜

          // ç”»é¢ã«è¡¨ç¤ºã•ã‚Œã¦ã„ã‚‹åŒã˜å•é¡ŒIDã‚’æŒã¤ã™ã¹ã¦ã®ãƒã‚§ãƒƒã‚¯ãƒœãƒƒã‚¯ã‚¹ã®çŠ¶æ…‹ã‚’æ›´æ–°ã™ã‚‹
          document.querySelectorAll(`.check-box[data-problem-id="${problemId}"][data-check-index="${checkIndex}"]`).forEach(boxToUpdate => {
            if (newCheckedState) {
              boxToUpdate.classList.add('checked', 'c' + checkIndex);
            } else {
              boxToUpdate.classList.remove('checked', 'c' + checkIndex);
            }
          });
        });
      });

      // æ–°ã—ãç”Ÿæˆã—ãŸæ¨ã—ãƒœã‚¿ãƒ³ã«ã‚¤ãƒ™ãƒ³ãƒˆãƒªã‚¹ãƒŠãƒ¼ã‚’è¨­å®š
      document.querySelectorAll('.oshi-button').forEach(button => {
        button.addEventListener('click', e => {
          e.preventDefault(); // aã‚¿ã‚°ã®ãƒªãƒ³ã‚¯é·ç§»ã‚’é˜²æ­¢
          e.stopPropagation(); // è¦ªè¦ç´ ã¸ã®ã‚¤ãƒ™ãƒ³ãƒˆä¼æ’­ã‚’åœæ­¢

          const problemId = e.target.dataset.problemId;

          // ã‚«ã‚¦ãƒ³ãƒˆã‚’ã‚¤ãƒ³ã‚¯ãƒªãƒ¡ãƒ³ãƒˆ
          oshiCounts[problemId] = (oshiCounts[problemId] || 0) + 1;

    document.getElementById('reset-storage-button').addEventListener('click', () => {
